<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="your name...">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="your email...">
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="your age..." min="0" max="100">
        </div>

        <div>
            <label for="dob">dob</label>
            <input type="date" name="dob" id="dob" placeholder="your dob...">
        </div>

        <div>
            <span>Gender</span>

            <label for="male">male</label>
            <input type="radio" name="gender" id="male">

            <label for="female">female</label>
            <input type="radio" name="gender" id="female">
        </div>

        <div>
            <span>Hobbies</span>

            <label for="cycling">Cycling</label>
            <input type="checkbox" name="hobby" id="cycling">

            <label for="dancing">Dancing</label>
            <input type="checkbox" name="hobby" id="dancing">
        </div>

        <div>
            <select name="city" id="city">
                <option>Pune</option>
                <option>Indore</option>
                <option>Bhopal</option>
            </select>
        </div>

        <div>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="submit">
            <button type="submit">submit</button>
            <button type="reset">reset</button>
            <button type="button">Does nothing</button>
        </div>
    </form>
</body>

</html>
